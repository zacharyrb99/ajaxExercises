<!doctype html>
<html>
  <head>
    <title>TV Maze</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
  </head>
  <body>

    <h1>TV Maze</h1>

    <form class="form-inline" id="search-form">
      <input class="form-control" id="search-query" placeholder = 'Show Name'>
      <button class="btn btn-primary" type="submit">Go!</button>
    </form>

    <div class="row mt-3" id="shows-list">
      <div class = 'modal fade' id = 'episodeModal'>
        <div class = 'modal-dialog modal-dialog-scrollable' >
          <div class = 'modal-content'>
            <div class = 'modal-header'>
              <h5>Episode List:</h5>
            </div>

            <div class = 'modal-body' id = 'episodeModalBody'>

            </div>

            <div class = 'modal-footer'>
              <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Close</button>
            </div>

          </div>
        </div>
      </div>
    </div>

    <section style="display: none" id="episodes-area">
      <h2>Episodes</h2> 
      <ul id="episodes-list">
      </ul>
    </section>  
   
    <script src="http://unpkg.com/jquery"></script>
    <script src="http://unpkg.com/axios/dist/axios.js"></script>
    <script src="tvmaze.js"></script>

  </body>
</html>
